<svg width="600" height="338" viewBox="0 0 600 338" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="338" fill="url(#bg4)" stroke="#e5e7eb" stroke-width="2" rx="8"/>
  
  <!-- Traditional VPN (top) -->
  <rect x="50" y="50" width="200" height="60" fill="#ef4444" stroke="#dc2626" stroke-width="2" rx="8"/>
  <text x="150" y="70" text-anchor="middle" fill="white" font-family="Arial" font-size="14" font-weight="bold">Traditional VPN</text>
  <text x="150" y="85" text-anchor="middle" fill="white" font-family="Arial" font-size="10">• Single tunnel</text>
  <text x="150" y="98" text-anchor="middle" fill="white" font-family="Arial" font-size="10">• Network access</text>
  
  <!-- ZTNA/SASE (bottom) -->
  <rect x="350" y="180" width="200" height="100" fill="#10b981" stroke="#059669" stroke-width="3" rx="8"/>
  <text x="450" y="205" text-anchor="middle" fill="white" font-family="Arial" font-size="14" font-weight="bold">ZTNA/SASE</text>
  <text x="450" y="220" text-anchor="middle" fill="white" font-family="Arial" font-size="10">• App-specific access</text>
  <text x="450" y="233" text-anchor="middle" fill="white" font-family="Arial" font-size="10">• Continuous verification</text>
  <text x="450" y="246" text-anchor="middle" fill="white" font-family="Arial" font-size="10">• Cloud-delivered security</text>
  <text x="450" y="259" text-anchor="middle" fill="white" font-family="Arial" font-size="10">• Global PoPs</text>
  
  <!-- User Device -->
  <circle cx="100" cy="180" r="25" fill="#6b7280" stroke="#4b5563" stroke-width="2"/>
  <text x="100" y="185" text-anchor="middle" fill="white" font-family="Arial" font-size="10" font-weight="bold">User</text>
  
  <!-- Cloud Applications -->
  <rect x="450" y="80" width="80" height="30" fill="#06b6d4" stroke="#0891b2" stroke-width="2" rx="4"/>
  <text x="490" y="100" text-anchor="middle" fill="white" font-family="Arial" font-size="10">SaaS Apps</text>
  
  <rect x="450" y="120" width="80" height="30" fill="#06b6d4" stroke="#0891b2" stroke-width="2" rx="4"/>
  <text x="490" y="140" text-anchor="middle" fill="white" font-family="Arial" font-size="10">Internal Apps</text>
  
  <!-- SASE Cloud -->
  <ellipse cx="300" cy="150" rx="60" ry="40" fill="#8b5cf6" stroke="#7c3aed" stroke-width="3"/>
  <text x="300" y="145" text-anchor="middle" fill="white" font-family="Arial" font-size="12" font-weight="bold">Prisma</text>
  <text x="300" y="160" text-anchor="middle" fill="white" font-family="Arial" font-size="12" font-weight="bold">SASE</text>
  
  <!-- Security Stack in Cloud -->
  <rect x="180" y="200" width="50" height="20" fill="#f59e0b" stroke="#d97706" stroke-width="1" rx="3"/>
  <text x="205" y="214" text-anchor="middle" fill="white" font-family="Arial" font-size="8">Firewall</text>
  
  <rect x="240" y="200" width="50" height="20" fill="#ef4444" stroke="#dc2626" stroke-width="1" rx="3"/>
  <text x="265" y="214" text-anchor="middle" fill="white" font-family="Arial" font-size="8">IPS</text>
  
  <rect x="300" y="200" width="50" height="20" fill="#8b5cf6" stroke="#7c3aed" stroke-width="1" rx="3"/>
  <text x="325" y="214" text-anchor="middle" fill="white" font-family="Arial" font-size="8">DLP</text>
  
  <!-- VPN Connection (dashed - old) -->
  <line x1="125" y1="165" x2="150" y2="95" stroke="#ef4444" stroke-width="3" stroke-dasharray="8,4"/>
  <text x="140" y="130" fill="#ef4444" font-family="Arial" font-size="9" font-weight="bold">Legacy</text>
  
  <!-- ZTNA Connection (solid - new) -->
  <line x1="125" y1="195" x2="240" y2="150" stroke="#10b981" stroke-width="4"/>
  <line x1="360" y1="150" x2="450" y2="95" stroke="#10b981" stroke-width="3"/>
  <line x1="360" y1="150" x2="450" y2="135" stroke="#10b981" stroke-width="3"/>
  <line x1="300" y1="190" x2="350" y2="230" stroke="#10b981" stroke-width="3"/>
  
  <!-- Zero Trust Principles -->
  <rect x="50" y="250" width="150" height="70" fill="#f8fafc" stroke="#e5e7eb" stroke-width="2" rx="4"/>
  <text x="125" y="270" text-anchor="middle" fill="#1e40af" font-family="Arial" font-size="12" font-weight="bold">Zero Trust Pillars</text>
  <text x="125" y="285" text-anchor="middle" fill="#374151" font-family="Arial" font-size="9">• Never trust, always verify</text>
  <text x="125" y="298" text-anchor="middle" fill="#374151" font-family="Arial" font-size="9">• Least privilege access</text>
  <text x="125" y="311" text-anchor="middle" fill="#374151" font-family="Arial" font-size="9">• Assume breach</text>
  
  <!-- Performance Comparison -->
  <rect x="220" y="250" width="120" height="70" fill="#f0f9ff" stroke="#0ea5e9" stroke-width="2" rx="4"/>
  <text x="280" y="270" text-anchor="middle" fill="#0c4a6e" font-family="Arial" font-size="12" font-weight="bold">vs VPN Benefits</text>
  <text x="280" y="285" text-anchor="middle" fill="#374151" font-family="Arial" font-size="9">Latency: ↓ 40%</text>
  <text x="280" y="298" text-anchor="middle" fill="#374151" font-family="Arial" font-size="9">Security: ↑ 55%</text>
  <text x="280" y="311" text-anchor="middle" fill="#374151" font-family="Arial" font-size="9">Support: ↓ 30%</text>
  
  <!-- Identity Verification -->
  <circle cx="180" cy="180" r="15" fill="#ec4899" stroke="#db2777" stroke-width="2"/>
  <text x="180" y="186" text-anchor="middle" fill="white" font-family="Arial" font-size="8" font-weight="bold">ID</text>
  
  <!-- Device Verification -->
  <circle cx="220" cy="160" r="15" fill="#f59e0b" stroke="#d97706" stroke-width="2"/>
  <text x="220" y="166" text-anchor="middle" fill="white" font-family="Arial" font-size="8" font-weight="bold">DEV</text>
  
  <!-- Risk Assessment -->
  <circle cx="260" cy="140" r="15" fill="#ef4444" stroke="#dc2626" stroke-width="2"/>
  <text x="260" y="146" text-anchor="middle" fill="white" font-family="Arial" font-size="8" font-weight="bold">RISK</text>
  
  <!-- Policy Enforcement -->
  <circle cx="340" cy="180" r="15" fill="#8b5cf6" stroke="#7c3aed" stroke-width="2"/>
  <text x="340" y="186" text-anchor="middle" fill="white" font-family="Arial" font-size="8" font-weight="bold">POL</text>
  
  <!-- Title -->
  <text x="300" y="25" text-anchor="middle" fill="#06b6d4" font-family="Arial" font-size="16" font-weight="bold">Zero Trust Network Access vs Traditional VPN</text>
  
  <!-- Arrows showing transformation -->
  <path d="M 250 80 Q 275 60 300 80" stroke="#374151" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <text x="275" y="65" text-anchor="middle" fill="#374151" font-family="Arial" font-size="9">Migration</text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#374151"/>
    </marker>
  </defs>
</svg>