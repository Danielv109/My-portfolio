<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="banner-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af" />
      <stop offset="50%" style="stop-color:#3b82f6" />
      <stop offset="100%" style="stop-color:#06b6d4" />
    </linearGradient>
    <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#banner-bg)"/>
  <rect width="1200" height="630" fill="url(#grid)" opacity="0.3"/>
  
  <!-- Content Container -->
  <g transform="translate(100, 150)">
    <!-- Main Title -->
    <text x="0" y="60" font-family="Inter, Arial, sans-serif" font-size="56" font-weight="700" fill="white">
      Alejandro Daniel Villarreal Soto
    </text>
    
    <!-- Subtitle -->
    <text x="0" y="120" font-family="Inter, Arial, sans-serif" font-size="32" font-weight="400" fill="rgba(255,255,255,0.9)">
      Computer Systems Engineering student â€” Cybersecurity &amp; Network Defense
    </text>
    
    <!-- Skills badges -->
    <g transform="translate(0, 180)">
      <!-- Fortinet -->
      <rect x="0" y="0" width="120" height="40" rx="20" fill="rgba(255,255,255,0.2)"/>
      <text x="60" y="26" font-family="Inter, Arial, sans-serif" font-size="14" font-weight="600" fill="white" text-anchor="middle">Fortinet</text>
      
      <!-- Palo Alto -->
      <rect x="140" y="0" width="120" height="40" rx="20" fill="rgba(255,255,255,0.2)"/>
      <text x="200" y="26" font-family="Inter, Arial, sans-serif" font-size="14" font-weight="600" fill="white" text-anchor="middle">Palo Alto</text>
      
      <!-- SIEM/SOAR -->
      <rect x="280" y="0" width="120" height="40" rx="20" fill="rgba(255,255,255,0.2)"/>
      <text x="340" y="26" font-family="Inter, Arial, sans-serif" font-size="14" font-weight="600" fill="white" text-anchor="middle">SIEM/SOAR</text>
      
      <!-- Zero Trust -->
      <rect x="420" y="0" width="120" height="40" rx="20" fill="rgba(255,255,255,0.2)"/>
      <text x="480" y="26" font-family="Inter, Arial, sans-serif" font-size="14" font-weight="600" fill="white" text-anchor="middle">Zero Trust</text>
      
      <!-- Compliance -->
      <rect x="560" y="0" width="140" height="40" rx="20" fill="rgba(255,255,255,0.2)"/>
      <text x="630" y="26" font-family="Inter, Arial, sans-serif" font-size="14" font-weight="600" fill="white" text-anchor="middle">ISO 27001/PCI</text>
    </g>
    
    <!-- Description -->
    <text x="0" y="280" font-family="Inter, Arial, sans-serif" font-size="24" font-weight="400" fill="rgba(255,255,255,0.8)">
