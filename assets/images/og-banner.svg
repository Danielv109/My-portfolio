    <line x1="150" y1="50" x2="200" y2="30" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
    <line x1="150" y1="50" x2="200" y2="70" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
    <line x1="200" y1="30" x2="250" y2="50" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
    <line x1="200" y1="70" x2="250" y2="50" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
  </g>
  
  <!-- URL -->
  <text x="100" y="580" font-family="Inter, Arial, sans-serif" font-size="20" font-weight="400" fill="rgba(255,255,255,0.7)">
    danielv109.github.io/My-portfolio
  </text>
