    </text>
  </g>
  
  <!-- Security Icons -->
  <g transform="translate(850, 200)">
    <!-- Shield -->
    <path d="M50 20 L90 35 L90 65 Q90 85 50 100 Q10 85 10 65 L10 35 Z" fill="rgba(255,255,255,0.3)" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
    <path d="M35 60 L45 70 L65 45" fill="none" stroke="white" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Network nodes -->
    <circle cx="150" cy="50" r="8" fill="rgba(255,255,255,0.6)"/>
    <circle cx="200" cy="30" r="8" fill="rgba(255,255,255,0.6)"/>
    <circle cx="200" cy="70" r="8" fill="rgba(255,255,255,0.6)"/>
    <circle cx="250" cy="50" r="8" fill="rgba(255,255,255,0.6)"/>
    
