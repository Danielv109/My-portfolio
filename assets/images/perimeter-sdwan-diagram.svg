<svg width="600" height="338" viewBox="0 0 600 338" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="338" fill="url(#bg)" stroke="#e5e7eb" stroke-width="2" rx="8"/>
  
  <!-- Internet -->
  <circle cx="80" cy="60" r="25" fill="#ef4444" stroke="#dc2626" stroke-width="2"/>
  <text x="80" y="66" text-anchor="middle" fill="white" font-family="Arial" font-size="12" font-weight="bold">WAN</text>
  
  <!-- Firewall -->
  <rect x="180" y="40" width="80" height="40" fill="#1e40af" stroke="#1d4ed8" stroke-width="2" rx="4"/>
  <text x="220" y="65" text-anchor="middle" fill="white" font-family="Arial" font-size="11" font-weight="bold">FortiGate</text>
  
  <!-- SD-WAN Paths -->
  <line x1="105" y1="50" x2="180" y2="50" stroke="#f59e0b" stroke-width="3"/>
  <line x1="105" y1="70" x2="180" y2="70" stroke="#10b981" stroke-width="3"/>
  <text x="142" y="45" text-anchor="middle" fill="#f59e0b" font-family="Arial" font-size="10">MPLS</text>
  <text x="142" y="85" text-anchor="middle" fill="#10b981" font-family="Arial" font-size="10">Internet</text>
  
  <!-- Internal Network -->
  <rect x="320" y="40" width="80" height="40" fill="#10b981" stroke="#059669" stroke-width="2" rx="4"/>
  <text x="360" y="65" text-anchor="middle" fill="white" font-family="Arial" font-size="11" font-weight="bold">Core Switch</text>
  
  <!-- DMZ -->
  <rect x="180" y="120" width="80" height="40" fill="#f59e0b" stroke="#d97706" stroke-width="2" rx="4"/>
  <text x="220" y="145" text-anchor="middle" fill="white" font-family="Arial" font-size="11" font-weight="bold">DMZ</text>
  
  <!-- Servers -->
  <rect x="320" y="120" width="60" height="30" fill="#6b7280" stroke="#4b5563" stroke-width="2" rx="4"/>
  <text x="350" y="140" text-anchor="middle" fill="white" font-family="Arial" font-size="10">Web Server</text>
  
  <rect x="400" y="120" width="60" height="30" fill="#6b7280" stroke="#4b5563" stroke-width="2" rx="4"/>
  <text x="430" y="140" text-anchor="middle" fill="white" font-family="Arial" font-size="10">DB Server</text>
  
  <!-- SIEM -->
  <rect x="480" y="40" width="80" height="40" fill="#8b5cf6" stroke="#7c3aed" stroke-width="2" rx="4"/>
  <text x="520" y="65" text-anchor="middle" fill="white" font-family="Arial" font-size="11" font-weight="bold">SIEM/SOAR</text>
  
  <!-- Connections -->
  <line x1="260" y1="60" x2="320" y2="60" stroke="#374151" stroke-width="2"/>
  <line x1="220" y1="80" x2="220" y2="120" stroke="#374151" stroke-width="2"/>
  <line x1="260" y1="140" x2="320" y2="140" stroke="#374151" stroke-width="2"/>
  <line x1="380" y1="140" x2="400" y2="140" stroke="#374151" stroke-width="2"/>
  <line x1="400" y1="60" x2="480" y2="60" stroke="#374151" stroke-width="2"/>
  
  <!-- Security Zones -->
  <rect x="160" y="20" width="120" height="180" fill="none" stroke="#ef4444" stroke-width="2" stroke-dasharray="5,5" rx="8"/>
  <text x="220" y="210" text-anchor="middle" fill="#ef4444" font-family="Arial" font-size="12" font-weight="bold">Security Zone</text>
  
  <rect x="300" y="20" width="180" height="140" fill="none" stroke="#10b981" stroke-width="2" stroke-dasharray="5,5" rx="8"/>
  <text x="390" y="180" text-anchor="middle" fill="#10b981" font-family="Arial" font-size="12" font-weight="bold">Trusted Zone</text>
  
  <!-- SSL Inspection -->
  <circle cx="520" cy="100" r="15" fill="#f59e0b" stroke="#d97706" stroke-width="2"/>
  <text x="520" y="106" text-anchor="middle" fill="white" font-family="Arial" font-size="8" font-weight="bold">SSL</text>
  
  <!-- IPS -->
  <circle cx="420" cy="200" r="15" fill="#ef4444" stroke="#dc2626" stroke-width="2"/>
  <text x="420" y="206" text-anchor="middle" fill="white" font-family="Arial" font-size="8" font-weight="bold">IPS</text>
  
  <!-- Title -->
  <text x="300" y="300" text-anchor="middle" fill="#1e40af" font-family="Arial" font-size="16" font-weight="bold">Perimeter & SD-WAN Architecture</text>
  <text x="300" y="320" text-anchor="middle" fill="#6b7280" font-family="Arial" font-size="12">High Availability • Microsegmentation • SSL Inspection</text>
</svg>